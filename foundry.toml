[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
test = "test/foundry"
cache_path = "forge-cache"

# Compiler settings
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 10_000_000
via_ir = true

# Remappings for OpenZeppelin
remappings = [
    "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# EVM settings
evm_version = "cancun"

# Testing
verbosity = 2
ffi = false

[fuzz]
runs = 1000
max_test_rejects = 65536
seed = "0x1"

[invariant]
runs = 256
depth = 15
fail_on_revert = false

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
single_line_statement_blocks = "preserve"
tab_width = 4
wrap_comments = true

[doc]
out = "docs/natspec"
title = "USDTq Stablecoin"

# Network RPC endpoints (override with environment variables)
[rpc_endpoints]
bsc_mainnet = "${BSC_RPC_URL}"
bsc_testnet = "${BSC_TESTNET_RPC_URL}"
localhost = "http://127.0.0.1:8545"

# Etherscan API keys for verification
[etherscan]
bsc_mainnet = { key = "${BSCSCAN_API_KEY}", url = "https://api.bscscan.com/api" }
bsc_testnet = { key = "${BSCSCAN_API_KEY}", url = "https://api-testnet.bscscan.com/api" }
